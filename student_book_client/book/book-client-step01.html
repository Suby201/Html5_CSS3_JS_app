<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>책 관리 시스템</title>
  </head>
  <body>
    <h1>책 관리 시스템</h1>

    <div>
      <h2>책 등록</h2>
      <form>
        <label for="title">제목:</label>
        <input type="text" name="title" id="title" />

        <label for="author">글쓴이:</label>
        <input type="text" name="author" id="author" />

        <label for="isbn">ISBN:</label>
        <input type="text" name="isbn" id="isbn" />

        <label for="price">가격:</label>
        <input type="number" name="price" id="price" />

        <label for="publishDate">출간일:</label>
        <input type="date" name="publishDate" id="publishDate" />

        <label for="description">요약:</label>
        <input type="text" name="description" id="description" />

        <label for="language">언어:</label>
        <input type="text" name="language" id="language" />

        <label for="pageCount">쪽 수:</label>
        <input type="number" name="pageCount" id="pageCount" />

        <label for="publisher">출판사:</label>
        <input type="text" name="publisher" id="publisher" />

        <label for="edition">판:</label>
        <input type="text" name="edition" id="edition" />

        <button type="submit">책 등록</button>
      </form>
    </div>

    <div>
      <h2>책 목록</h2>
      <table>
        <thead>
          <tr>
            <th>제목</th>
            <th>글쓴이</th>
            <th>ISBN</th>
            <th>가격</th>
            <th>출간일</th>
            <th>요약</th>
            <th>언어</th>
            <th>쪽 수</th>
            <th>출판사</th>
            <th>판</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
