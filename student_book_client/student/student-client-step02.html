<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>학생 관리 시스템</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1{
            color: #333;
            text-align: center;
        }

        h2{
            color: #444;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }

        form{
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        label{
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px; /* 입력 필드 안쪽에 8픽셀의 여백 추가 */
            margin-bottom: 15px; /* 입력 필드 아래에 15픽셀의 외부 여백 추가 */
            border: 1px solid #928989; /* 1픽셀 두께의 중간 회색 테두리 추가 */
            border-radius: 3px;
        }

        button{
            background-color: #007bff;
            color: white; /* 버튼 텍스트 색상을 흰색으로 설정 */
            padding: 10px 20px; /* 버튼 안쪽 여백: 위아래 10px, 좌우 20px */
            border: none; /* 버튼의 기본 테두리 제거 */
            border-radius: 3px; /* 버튼 모서리를 3픽셀만큼 둥글게 만듦 */
            cursor: pointer;
        }

        button:hover{
            background-color: #0056b3;
        }

        table{
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 5px; /* 테이블 모서리를 5픽셀만큼 둥글게 만듦 */
            overflow: hidden;
        }

        th,td {
        padding: 10px; /* 셀 내부에 10픽셀의 여백 추가 */
        text-align: left; /* 셀 내용을 왼쪽으로 정렬 */
        border-bottom: 1px solid #ddd; /* 셀 아래에 1픽셀 두께의 연한 회색 테두리 추가 */
        }

        th {
        background-color: #f8f9fa; /* 헤더 배경색을 매우 연한 회색으로 설정 */
        color: #333; /* 헤더 텍스트 색상을 진한 회색으로 설정 */
        }

        tr:hover{
            background-color: #f5f5f5;
        }

    </style>
  </head>
  <body>
    <h1>학생 관리 시스템</h1>

    <div>
      <h2>학생 등록</h2>
      <form>
        <label for="name">이름:</label>
        <input type="text" name="name" id="name" />

        <label for="studentNumber">학번:</label>
        <input type="text" name="studentNumber" id="studentNumber" />

        <label for="address">주소:</label>
        <input type="text" name="address" id="address" />

        <label for="phoneNumber">전화번호:</label>
        <input
          type="text"
          name="phoneNumber"
          id="phoneNumber"
          placeholder="00*-000*-0000"
          pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"
        />

        <label for="email">이메일:</label>
        <input type="email" name="email" id="email" placeholder="***@***.***" />

        <label for="dateOfBirth">생년월일:</label>
        <input type="date" name="dateOfBirth" id="dateOfBirth" />

        <button type="submit">학생 등록</button>
      </form>
    </div>

    <div>
      <h2>학생 목록</h2>
      <table>
        <thead>
          <tr>
            <th>이름</th>
            <th>학번</th>
            <th>주소</th>
            <th>전화번호</th>
            <th>이메일</th>
            <th>생년월일</th>
            <th>액션</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
